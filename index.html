<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Simulados de Psicologia | Vers√£o Aprimorada</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Biblioteca de √çcones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Biblioteca de Confetes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <!-- Biblioteca de √Åudio Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <!-- Fonte Google Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Seu CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- Canvas para Confetes -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Modal Customizado para Alertas e Confirma√ß√µes -->
    <div id="custom-modal" class="fixed inset-0 z-[110] hidden items-center justify-center p-4">
        <div id="modal-backdrop" class="fixed inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div id="modal-panel" class="relative z-10 w-full max-w-md rounded-2xl bg-white dark:bg-gray-800 p-6 shadow-xl">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900 dark:text-white"></h3>
            <p id="modal-message" class="mt-2 text-gray-600 dark:text-gray-300"></p>
            <div id="modal-actions" class="mt-6 flex justify-end gap-3">
                <button id="modal-cancel-btn" class="action-btn rounded-lg bg-gray-200 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">Cancelar</button>
                <button id="modal-confirm-btn" class="action-btn rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white hover:bg-blue-700">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Indicador de Carregamento -->
    <div id="loader" class="fixed inset-0 bg-white dark:bg-gray-900 flex flex-col items-center justify-center z-[100]">
        <div class="loader-spinner"></div>
        <p class="mt-4 text-gray-600 dark:text-gray-300">Carregando quest√µes...</p>
    </div>

    <!-- Cabe√ßalho Fixo -->
    <header class="app-header sticky top-0 z-50 w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div id="home-link" class="flex items-center gap-3 cursor-pointer group">
                    <i data-lucide="brain-cog" class="w-8 h-8 text-gray-700 dark:text-gray-200 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors" aria-hidden="true"></i>
                    <span class="text-xl font-bold text-gray-800 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">Simulados de Psicologia</span>
                </div>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle-btn" class="p-2 rounded-full">
                        <i data-lucide="sun" class="h-6 w-6 hidden dark:block" aria-hidden="true"></i>
                        <i data-lucide="moon" class="h-6 w-6 block dark:hidden" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Container Principal da Aplica√ß√£o -->
    <main id="app-container" class="w-full max-w-xl mx-auto my-8 md:my-12 px-4 pb-32">
        
        <!-- Tela de Sele√ß√£o de Tema -->
        <section id="selection-container" class="hidden fade-in">
            <header class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white mb-3">Plataforma de Simulados</h1>
                <p class="text-lg text-gray-600 dark:text-gray-300">Escolha um tema ou revise as quest√µes que voc√™ errou.</p>
            </header>
            
            <div id="selection-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div id="review-card" class="selection-card p-6 border-2 border-purple-500/50 hover:border-purple-500 hidden col-span-1 md:col-span-2 cursor-pointer">
                    <div class="flex items-center gap-4 w-full">
                        <i data-lucide="history" class="w-10 h-10 text-purple-500 flex-shrink-0" aria-hidden="true"></i>
                        <div class="text-left">
                            <h2 class="text-xl font-bold mb-1 text-gray-800 dark:text-white">Revisar Quest√µes Erradas</h2>
                            <p class="card-description text-sm"><span id="review-count">0</span> quest√µes para revisar</p>
                        </div>
                    </div>
                </div>
                
                <!-- Cards de tema ser√£o inseridos dinamicamente aqui -->
            </div>

            <div class="text-center mt-10">
                <button id="clear-history-btn" class="text-sm font-semibold text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-500 transition inline-flex items-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4" aria-hidden="true"></i>
                    Limpar todo o hist√≥rico de revis√£o
                </button>
            </div>
        </section>

        <!-- Tela de Sele√ß√£o de Modo -->
        <section id="mode-selection-container" class="hidden fade-in">
             <header class="text-center mb-10">
                <h1 id="mode-selection-title" class="text-3xl md:text-4xl font-extrabold text-gray-800 dark:text-white mb-3"></h1>
                <p class="text-lg text-gray-600 dark:text-gray-300">Como voc√™ prefere estudar hoje?</p>
             </header>

            <div id="theme-progress-container" class="text-center mb-8 hidden">
                <p id="theme-progress-text" class="font-semibold text-gray-600 dark:text-gray-300"></p>
                <button id="reset-theme-progress-btn" class="text-sm text-blue-600 dark:text-blue-400 hover:underline mt-1 font-medium">Resetar progresso do tema</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button data-mode="practice" class="selection-card p-6 text-center">
                    <i data-lucide="swords" class="w-10 h-10 mx-auto mb-4 text-cyan-500" aria-hidden="true"></i>
                    <h2 class="text-xl font-bold mb-2 text-gray-800 dark:text-white">Modo Pr√°tica</h2>
                    <p class="card-description">Feedback instant√¢neo.</p>
                </button>
                <button data-mode="exam" class="selection-card p-6 text-center">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto mb-4 text-amber-500" aria-hidden="true"></i>
                    <h2 class="text-xl font-bold mb-2 text-gray-800 dark:text-white">Modo Prova</h2>
                    <p class="card-description">Resultado no final.</p>
                </button>
                <button data-mode="challenge" class="selection-card p-6 text-center">
                    <i data-lucide="timer" class="w-10 h-10 mx-auto mb-4 text-violet-500" aria-hidden="true"></i>
                    <h2 class="text-xl font-bold mb-2 text-gray-800 dark:text-white">Modo Desafio</h2>
                    <p class="card-description">Contra o rel√≥gio.</p>
                </button>
            </div>
             <div class="text-center mt-12">
                <button id="back-to-theme-selection-btn" class="font-semibold text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition inline-flex items-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4" aria-hidden="true"></i>
                    Voltar para Temas
                </button>
            </div>
        </section>

        <!-- Container do Simulado Ativo -->
        <section id="quiz-container" class="hidden">
             <header id="quiz-header" class="flex justify-between items-start mb-6 fade-in">
                <div>
                    <h1 id="quiz-title" class="text-2xl font-bold"></h1>
                    <p id="quiz-subtitle" class="text-sm font-medium text-gray-500 dark:text-gray-400"></p>
                </div>
                <div class="flex flex-col items-end gap-2">
                     <div id="timer-container" class="hidden items-center gap-2 text-lg font-mono font-semibold bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-md">
                        <i data-lucide="clock" class="w-5 h-5" aria-hidden="true"></i>
                        <span id="timer">01:40</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="question-counter" class="font-semibold text-gray-700 dark:text-gray-300" aria-live="polite"></span>
                        <span id="score-container" class="score-badge inline-flex items-center gap-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-3 py-1 rounded-full text-sm font-semibold">
                            <i data-lucide="star" class="w-4 h-4 text-amber-500" aria-hidden="true"></i>
                            Pontos: <span id="score">0</span>
                        </span>
                    </div>
                </div>
            </header>
             <div id="card-stack-container">
                <!-- Card da quest√£o ser√° inserido aqui -->
             </div>
        </section>

        <!-- Tela de Resultados -->
        <section id="results-container" class="hidden text-center py-8 fade-in">
            <h2 id="results-title" class="text-3xl font-extrabold mb-4">Simulado Finalizado!</h2>
            <div class="relative w-48 h-48 mx-auto my-6">
                <svg class="w-full h-full" viewBox="0 0 36 36">
                    <path class="stroke-gray-200 dark:stroke-gray-700" stroke-width="3" fill="none" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path id="results-circle" stroke-width="3" fill="none" stroke-linecap="round" transform="rotate(-90 18 18)" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span id="final-score" class="text-4xl font-bold"></span>
                </div>
            </div>
            <p class="text-lg mt-6 mb-8" id="final-message"></p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button id="review-answers-btn" class="action-btn bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md inline-flex items-center gap-2">
                    <i data-lucide="search" aria-hidden="true"></i>
                    <span>Revisar Respostas</span>
                </button>
                <button id="restart-btn" class="action-btn bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md inline-flex items-center gap-2">
                    <i data-lucide="rotate-cw" aria-hidden="true"></i>
                    <span>Tentar Novamente</span>
                </button>
                <button id="back-to-menu-btn-results" class="action-btn bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md inline-flex items-center gap-2">
                    <i data-lucide="home" aria-hidden="true"></i>
                    <span>Menu Principal</span>
                </button>
            </div>
        </section>

        <!-- Tela de Revis√£o -->
        <section id="review-container" class="hidden main-card p-6 md:p-8">
             <header class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-4 mb-6">
                <h1 class="text-2xl font-bold">Revis√£o do Simulado</h1>
                <button id="back-to-results-btn" class="action-btn bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md inline-flex items-center gap-2">
                    <i data-lucide="arrow-left" aria-hidden="true"></i>
                    <span>Voltar</span>
                </button>
            </header>
            <div id="review-content" class="space-y-8"></div>
        </section>
    </main>
    
    <!-- Rodap√© Fixo para Feedback -->
    <footer id="feedback-footer" class="fixed bottom-0 left-0 right-0 z-40">
        <div class="max-w-xl mx-auto">
             <div id="feedback-area" class="feedback-card p-4 border-t-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div id="feedback-icon"></div>
                        <div>
                            <h3 id="feedback-title" class="text-lg font-bold"></h3>
                            <p id="explanation-text" class="text-sm text-gray-700 dark:text-gray-300"></p>
                        </div>
                    </div>
                    <button id="next-btn" class="action-btn text-white font-semibold py-3 px-6 rounded-lg shadow-md inline-flex items-center justify-center gap-2">
                        <span>Pr√≥xima</span>
                        <i data-lucide="arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Seu JavaScript externo -->
    <script src="script.js" defer></script>

    <!-- Script de Registro do Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
</body>
</html>
